<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cleaning Service</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        <p class="mb-4">We'd love to hear from you! Please fill out the form below to get in touch.</p>
        
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Send Message</button>
        </form>
    </main>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="js/main.js"></script>
</body>
</html>
